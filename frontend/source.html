<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Microsoft Cloud weekly news</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="custom.css" rel="stylesheet" type="text/css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav-wrapper">
            <a href="#" class="brand-logo">Microsoft Cloud weekly news</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="source.html">Sources</a></li>
            </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="app" >
            <div class="card horizontal" v-for="item in items">
                <div class="card-stacked">
                    <div class="card-content">
                        <p class="itemTitle"><a v-bind:href="item.originId" target="_blank" rel="noopener noreferrer">{{ item.title }}</a></p>
                        <p class="itemFrom">From <a v-bind:href="item.originhtmlUrl" target="_blank" rel="noopener noreferrer">{{ item.originTitle }}</a> on {{ item.published | unixTimeToData }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="index.js"></script>
</body>
</html>
